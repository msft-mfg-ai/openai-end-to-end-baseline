# ------------------------------------------------------------------------------------------------------------------------
# QA Environment Variables
# ------------------------------------------------------------------------------------------------------------------------
# Environment-specific variables for QA environment.
# These variables override or extend the common variables defined in var-common.yml.
# ------------------------------------------------------------------------------------------------------------------------

variables:
  # Environment Identification
  - name: environmentCode
    value: 'QA'
  - name: environmentDisplayName
    value: 'Quality Assurance'
  
  # Resource Configuration - QA specific
  - name: publicAccessEnabled
    value: false  # More secure configuration for QA
  - name: createDnsZones
    value: true
  - name: deployAIHub
    value: true
  - name: addRoleAssignments
    value: true
  
  # Application Configuration
  - name: deployAPIApp
    value: true
  - name: deployBatchApp
    value: true  # Full functionality testing in QA
  
  # SKU Configuration (mid-tier for QA)
  - name: acrSku
    value: 'Standard'
  - name: appServicePlanSku
    value: 'S1'
  - name: cosmosDbOfferType
    value: 'Standard'
  - name: searchServiceSku
    value: 'standard'
  
  # Testing Configuration
  - name: runUnitTests
    value: true
  - name: runIntegrationTests
    value: true
  - name: runUITests
    value: true
  
  # Security Configuration
  - name: enableSoftDelete
    value: true
  - name: keyVaultSku
    value: 'standard'
  
  # Monitoring Configuration
  - name: enableDetailedMonitoring
    value: true
  - name: logRetentionDays
    value: 90
  
  # Deployment Configuration
  - name: requireApproval
    value: true
  - name: enableRollbackByDefault
    value: true  # Enable rollback capability in QA
  
  # Environment Tags
  - name: environmentTags
    value: 'Environment=QA,CostCenter=Testing,Owner=QATeam'